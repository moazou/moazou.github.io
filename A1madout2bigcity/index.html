<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عصابة A1 - تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0A0F2C, #1B2430);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.login-container {
  text-align: center;
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #FFD700;
}

input {
  padding: 12px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  width: 250px;
  font-size: 1rem;
}

button {
  background-color: #FFD700;
  color: #0A0F2C;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #e6c200;
}

.footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل دخول عصابة A1</h1>
    <input type="text" id="username" placeholder="الاسم">
    <input type="text" id="userid" placeholder="ID الخاص بك">
    <button onclick="sendLogin()">دخول</button>
  </div>  
  <div class="footer">جميع الحقوق محفوظة لعصابة A1 &copy; 2025</div>    <script>
    function sendLogin() {
      const name = document.getElementById('username').value;
      const id = document.getElementById('userid').value;

      if (!name || !id) {
        alert('من فضلك ادخل الاسم والـ ID');
        return;
      }

      // إرسال البيانات إلى Google Script Webhook
      fetch("https://script.google.com/macros/s/AKfycbzD8WFTEmuUDmj7-U5xxxxxxxxxxxxxxxxxxxxxxxxxxxx/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          id: id
        })
      })
      .then(response => alert("تم تسجيل الدخول بنجاح!"))
      .catch(error => console.error("فشل الإرسال", error));

      window.location.href = 'dashboard.html';
    }
  </script></body>
</html>
