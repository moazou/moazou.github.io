<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عصابة A1</title>
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .login-container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .login-container input, .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #ecf0f1;
        }

        .login-container button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #2980b9;
        }

        .members-container, .links-container {
            display: none;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .members-container h2, .links-container h2 {
            margin-bottom: 20px;
        }

        .members-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .members-list li {
            margin-bottom: 10px;
        }

        .links-container a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Login Section -->
        <div class="login-container" id="login-container">
            <h1>تسجيل الدخول</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="الاسم" required>
                <input type="text" id="id" placeholder="الأيدي" required>
                <button type="submit">دخول</button>
            </form>
        </div>

        <!-- Members Section -->
        <div class="members-container" id="members-container">
            <h2>أعضاء العصابة</h2>
            <ul class="members-list" id="members-list">
                <!-- سيتم ملء الأعضاء باستخدام JavaScript -->
            </ul>
        </div>

        <!-- Links Section -->
        <div class="links-container" id="links-container">
            <h2>روابط العصابة</h2>
            <a href="https://www.tiktok.com/@_9___00?_t=ZS-8vh3SWZwcIz&_r=1" target="_blank">قناة تيك توك</a>
            <a href="https://chat.whatsapp.com/EXbGAP5xqwUIso4wkDPbKV" target="_blank">جروب الواتساب</a>
        </div>

    </div>

    <script>
        // JavaScript لإدارة عملية تسجيل الدخول
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const id = document.getElementById("id").value;

            if (username && id) {
                // إرسال البريد الإلكتروني
                sendEmail(username, id);

                // إخفاء صفحة تسجيل الدخول
                document.getElementById("login-container").style.display = "none";

                // عرض صفحة الأعضاء
                document.getElementById("members-container").style.display = "block";

                // عرض قائمة الأعضاء
                displayMembers();
            }
        });

        // إرسال البريد الإلكتروني (يمكنك تكاملها مع خدمة مثل EmailJS)
        function sendEmail(username, id) {
            const email = "moazxx50@gmail.com";
            const subject = "تسجيل دخول جديد";
            const body = `تم دخول شخص جديد: الاسم: ${username}, الأيدي: ${id}`;

            console.log(`إرسال بريد إلى: ${email} | الموضوع: ${subject} | المحتوى: ${body}`);
            // هنا يمكن تكامل خدمة لإرسال البريد الإلكتروني مثل EmailJS
        }

        // عرض الأعضاء في صفحة الأعضاء
        function displayMembers() {
            const members = [
                { rank: "قائد KING 👑", username: "@Ahmed M" },
                { rank: "مشير FM1 🎗️", username: "@ahmedadel" },
                { rank: "اللواء BDE 🚀", username: "@Mo3az, @omar, @Aboud" },
                { rank: "قادة الحرب WL 🛡️", username: "@moaaz, @frank, @manar" },
                { rank: "مقاتل اسطوري LM ☠️", username: "@عبدالروؤف, @~bensohaib, @~🤍🤍, @Kareem Fares" },
                { rank: "فرقة ال 999 ⚔️", username: "@~الشيخ عبدالرحمن" },
                { rank: "القائد العام GC 👨🏻‍✈️", username: "@VENOM" }
            ];

            const membersList = document.getElementById("members-list");
            members.forEach(member => {
                const li = document.createElement("li");
                li.innerHTML = `${member.rank}: ${member.username}`;
                membersList.appendChild(li);
            });

            // إظهار روابط أخرى بعد عرض الأعضاء
            document.getElementById("links-container").style.display = "block";
        }
    </script>

</body>
</html>
