<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأعضاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/tCY65qZX/IMG-20250710-150159-344.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .btn {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: rgba(41, 128, 185, 0.9);
        }

        .btn-container {
            margin: 20px 0;
        }

        .form-container, .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 70%;
            margin: 20px;
            display: none;
            color: #fff;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #999;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        .form-container label {
            font-weight: bold;
        }

        pre {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        footer {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #00ffff;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>منصة الأعضاء</h1>
        <p>أهلاً بك في موقع أعضاء العصابة</p>
    </header>

    <!-- أزرار التنقل -->
    <div class="btn-container">
        <button class="btn" onclick="showSection('login')">تسجيل الدخول</button>
        <button class="btn" onclick="showSection('members')">عرض الأعضاء</button>
        <button class="btn" onclick="showSection('decoration')">زخرفة خاصة</button>
        <button class="btn" onclick="showSection('enemies')">الأعداء</button>
        <button class="btn" onclick="showSection('links')">روابط القناة والجروب</button>
        <button class="btn" onclick="showSection('competitions')">المسابقات</button>
    </div>

    <!-- تسجيل الدخول -->
    <div class="form-container" id="login">
        <h2>تسجيل الدخول</h2>
        <form action="https://formsubmit.co/moazxx50@gmail.com" method="POST">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <input type="hidden" name="_captcha" value="false">

            <button type="submit" class="btn">تسجيل</button>
        </form>
    </div>

    <!-- باقي الأقسام -->
    <div class="content-container" id="members"><h3>الأعضاء</h3><pre>... (نفس المحتوى عندك)</pre></div>
    <div class="content-container" id="decoration"><h3>زخرفة خاصة</h3><pre>『A1』name『 اختصار رتبتك 』</pre></div>
    <div class="content-container" id="enemies"><h3>الأعداء</h3><pre>... (محتوى الأعداء)</pre></div>
    <div class="content-container" id="links"><h3>تابعنا على:</h3><ul>
        <li><a href="https://chat.whatsapp.com/EXbGAP5xqwUIso4wkDPbKV" target="_blank">جروب واتساب</a></li>
        <li><a href="https://www.tiktok.com/@_9___00?_t=ZS-8vhTHEj2gF6&_r=1" target="_blank">قناتنا على تيك توك</a></li>
    </ul></div>
    <div class="content-container" id="competitions"><h3>المسابقات</h3><pre>... (المسابقات)</pre></div>

    <!-- Footer -->
    <footer>
        <p>منصة A1 - جميع الحقوق محفوظة</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.form-container, .content-container');
            sections.forEach(section => section.style.display = 'none');
            let sectionToShow = document.getElementById(sectionId);
            sectionToShow.style.display = 'block';
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            if (localStorage.getItem("alreadySubmitted")) {
                form.innerHTML = "<p style='color:red; font-weight:bold;'>لقد قمت بالتسجيل مسبقاً. لا يمكنك التسجيل مرة أخرى.</p>";
            }
            form.addEventListener("submit", function () {
                localStorage.setItem("alreadySubmitted", "true");
            });
        });
    </script>

</body>
</html>
