<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الأعضاء - مسؤول</title>
  <style>
    :root {
      --main-color: #1abc9c;
      --dark-bg: #121212;
      --light-bg: #1e1e1e;
      --text-color: #ecf0f1;
    }body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  color: var(--text-color);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

header, footer {
  background-color: #000000cc;
  padding: 20px;
  text-align: center;
  color: white;
}

.btn {
  background-color: var(--main-color);
  color: white;
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #16a085;
}

.btn-container {
  text-align: center;
  margin-top: 20px;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background-color: var(--light-bg);
  padding: 20px;
  border-radius: 10px;
}

textarea, input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
}

.hidden {
  display: none;
}

.section {
  margin-bottom: 30px;
}

  </style>
</head>
<body>
  <header>
    <h1>لوحة تحكم المسؤول</h1>
  </header>  <div class="btn-container">
    <button class="btn" onclick="toggleSection('admin-login')">دخول المسؤول</button>
    <button class="btn" onclick="toggleSection('edit-members')">تعديل الأعضاء</button>
    <button class="btn" onclick="toggleSection('add-section')">إضافة قسم جديد</button>
    <button class="btn" onclick="toggleSection('site-preview')">عرض الموقع</button>
  </div>  <div id="admin-login" class="container section hidden">
    <h3>أدخل كلمة السر</h3>
    <input type="password" id="admin-pass" placeholder="كلمة السر">
    <button class="btn" onclick="checkPassword()">دخول</button>
    <p id="login-status" style="color:red"></p>
  </div>  <div id="edit-members" class="container section hidden">
    <h3>تعديل قائمة الأعضاء</h3>
    <textarea id="members-content" rows="8"></textarea>
    <button class="btn" onclick="saveContent('members')">حفظ</button>
  </div>  <div id="add-section" class="container section hidden">
    <h3>إضافة قسم جديد</h3>
    <input type="text" id="new-section-title" placeholder="عنوان القسم">
    <textarea id="new-section-content" rows="6" placeholder="محتوى القسم"></textarea>
    <button class="btn" onclick="addSection()">إضافة</button>
  </div>  <div id="site-preview" class="container section hidden">
    <h3>عرض مباشر للموقع</h3>
    <iframe src="./" style="width:100%; height:400px; border: none;"></iframe>
  </div>  <footer>
    <p>لوحة تحكم A1 - صلاحيات كاملة</p>
  </footer><audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_7f87821965.mp3?filename=click-124467.mp3"></audio>

  <script>
    const password = "a1gang123";

    function playClick() {
      const click = document.getElementById("click-sound");
      if (click) click.play();
    }

    function toggleSection(id) {
      playClick();
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function checkPassword() {
      const input = document.getElementById("admin-pass").value;
      const status = document.getElementById("login-status");
      if (input === password) {
        status.textContent = "تم الدخول بنجاح!";
        document.querySelectorAll('.section').forEach(s => s.classList.remove('hidden'));
      } else {
        status.textContent = "كلمة السر خاطئة!";
      }
    }

    function saveContent(type) {
      const content = document.getElementById(`${type}-content`).value;
      localStorage.setItem(`${type}-section`, content);
      alert("تم الحفظ وسيظهر للجميع!");
    }

    function addSection() {
      const title = document.getElementById("new-section-title").value;
      const content = document.getElementById("new-section-content").value;
      if (title && content) {
        localStorage.setItem(`section-${title}`, content);
        alert("تمت الإضافة وسيظهر القسم للجميع!");
      } else {
        alert("يرجى ملء كل الحقول");
      }
    }
  </script></body>
</html>
