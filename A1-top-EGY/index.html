<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A1 GANG - تسجيل الدخول</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #FFD700;
      font-size: 26px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      background-color: #FFD700;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #FFC300;
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 30px 20px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>تسجيل الدخول إلى A1 GANG</h2>
      <form onsubmit="event.preventDefault(); alert('تم تسجيل الدخول بنجاح!');">
        <input type="text" placeholder="أدخل اسمك (مثال: A1-CLAN1)" required />
        <input type="text" placeholder="أدخل ID (مثال: 『A1』『BDE /1』VENOM)" required />
        <button type="submit">دخول</button>
      </form>
    </div>
  </div>
</body>
</html>
