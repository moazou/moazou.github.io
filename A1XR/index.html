<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عصابة A1 - Mad Out 2</title>
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #2c003e;
            --accent-color: #9c27b0;
            --text-color: #ffffff;
            --enemy-color: #ff0000;
            --member-color: #4caf50;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/JQlE0gD.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            border-radius: 0 0 10px 10px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .login-container h2 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }
        
        .dashboard {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .welcome-message {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quick-link {
            background-color: rgba(106, 13, 173, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--accent-color);
        }
        
        .quick-link:hover {
            background-color: rgba(106, 13, 173, 0.5);
            transform: translateY(-5px);
        }
        
        .quick-link i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
            color: var(--accent-color);
        }
        
        .members-section, .competitions-section, .enemies-section, .links-section {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .section-title {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .member-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
        }
        
        .member-rank {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .member-name {
            font-size: 1.2rem;
        }
        
        .enemy-item {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--enemy-color);
        }
        
        .enemy-name {
            font-weight: bold;
        }
        
        .enemy-x {
            color: var(--enemy-color);
            font-size: 1.5rem;
        }
        
        .competition-card {
            background-color: rgba(106, 13, 173, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .competition-title {
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .competition-desc {
            margin-bottom: 10px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .link-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .link-icon {
            margin-left: 10px;
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        .back-btn {
            background-color: #333;
            margin-bottom: 20px;
        }

            top: 20px;
            right: 20px;
