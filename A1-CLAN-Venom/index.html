<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 Gang Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      margin-top: 100px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffcc;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى A1 Gang</h2>
    <input type="text" id="username" placeholder="اكتب اسمك (يجب أن يحتوي A1)">
    <input type="password" id="password" placeholder="كلمة السر (TOP1)">
    <button onclick="login()">دخول</button>
    <p id="error" style="color: red;"></p>
  </div>  <script>
    function login() {
      const name = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!name.includes("A1")) {
        document.getElementById("error").innerText = "يجب أن يحتوي الاسم على A1";
        return;
      }

      if (pass !== "TOP1") {
        document.getElementById("error").innerText = "كلمة السر غير صحيحة";
        return;
      }

      localStorage.setItem("a1name", name);
      window.location.href = "home.html";
    }
  </script></body>
</html>
