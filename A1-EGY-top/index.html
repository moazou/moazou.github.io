<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A1 GANG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a0033, #330066);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.5s ease;
    }
    .login-box, .home-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
    }
    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6c200;
    }
    .hidden {
      display: none;
    }
    .home-box h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .btn-group button {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- صفحة تسجيل الدخول -->
  <div class="login-box" id="loginPage">
    <h2>تسجيل الدخول إلى A1 GANG</h2>
    <input type="text" id="name" placeholder="اسمك (مثلاً A1_Moaz)" />
    <input type="text" id="id" placeholder="الرقم التعريفي ID" />
    <button onclick="login()">دخول</button>
  </div>

  <!-- الصفحة الرئيسية -->
  <div class="home-box hidden" id="homePage">
    <h1>أهلاً بك في A1 GANG</h1>
    <div class="btn-group">
      <button onclick="alert('سيتم تحويلك إلى صفحة الرتب')">عرض الرتب</button>
      <button onclick="alert('سيتم تحويلك إلى المسابقات')">المسابقات</button>
      <button onclick="alert('سيتم تحويلك إلى الأعداء')">قائمة الأعداء</button>
      <button onclick="alert('سيتم تحويلك إلى روابط التواصل')">روابط التواصل</button>
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value;
      const id = document.getElementById("id").value;
      if (name && id && name.includes("A1")) {
        localStorage.setItem("username", name);
        localStorage.setItem("userid", id);
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("homePage").classList.remove("hidden");
      } else {
        alert("ادخل اسم يحتوي على A1 والرقم التعريفي.");
      }
    }
  </script>
</body>
</html>
