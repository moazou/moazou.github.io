<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عصابة A1 - الموقع الرسمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      animation: fadeInDown 1s ease-in-out;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeInUp 1s ease-in-out;
    }
    nav button {
      padding: 10px 15px;
      background: #6a11cb;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #2575fc;
    }
    section {
      padding: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    section.active {
      display: block;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background: #6a11cb;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body><header>مرحبا بك في موقع عصابة A1</header><section class="login-form" id="login">
  <form action="https://formsubmit.co/moazxx50@gmail.com" method="POST" onsubmit="event.preventDefault(); showMain(); this.submit();">
    <h2 style="text-align:center; margin-bottom:20px;">تسجيل الدخول</h2>
    <input type="text" name="name" placeholder="ادخل اسمك" required>
    <input type="text" name="id" placeholder="ادخل ID الخاص بك" required>
    <button type="submit">تسجيل</button>
  </form>
</section><nav id="mainNav" style="display:none;">
  <button onclick="showSection('members')">الأعضاء</button>
  <button onclick="showSection('competitions')">المسابقات</button>
  <button onclick="showSection('enemies')">الأعداء</button>
  <button onclick="showSection('links')">روابط مهمة</button>
</nav><section id="members">
  <h2>قسم الأعضاء</h2>
  <p>كل الرتب والأعضاء بالتفصيل سيتم عرضهم هنا حسب ما تم إدخاله.</p>
  <!-- قائمة الأعضاء هنا -->
</section><section id="competitions">
  <h2>قسم المسابقات</h2>
  <p>المسابقات الشهرية والتحديات الخاصة بالعصابة.</p>
</section><section id="enemies">
  <h2>قائمة الأعداء</h2>
  <p>BS,JO,WKR,HR,IRQ,MTK,V1,GNG,VGN,M7,MF ...</p>
</section><section id="links">
  <h2>روابط مهمة</h2>
  <ul>
    <li><a href="https://www.tiktok.com/@_9___00?_t=ZS-8vh3SWZwcIz&_r=1" target="_blank">قناة TikTok</a></li>
    <li><a href="https://chat.whatsapp.com/EXbGAP5xqwUIso4wkDPbKV" target="_blank">جروب WhatsApp</a></li>
  </ul>
</section><script>
  function showMain() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('mainNav').style.display = 'flex';
    showSection('members');
  }
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script></body>
</html>
