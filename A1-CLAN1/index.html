<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 Gang Login</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #0f0;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تسجيل الدخول لعصابة A1</h1>
  <input type="text" id="name" placeholder="اكتب اسمك" required>
  <input type="text" id="id" placeholder="اكتب ID الخاص بيك" required>
  <button onclick="login()">دخول</button>  <script>
    function login() {
      const name = document.getElementById('name').value;
      const id = document.getElementById('id').value;
      if (!name || !id) {
        alert("من فضلك اكتب اسمك و ID");
        return;
      }
      localStorage.setItem('username', name);
      localStorage.setItem('userid', id);
      window.location.href = 'home.html';
    }
  </script></body>
